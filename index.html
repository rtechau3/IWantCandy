<!DOCTYPE html>
<html>

<head>
  <title>Feelings Candy Evokes by State</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://d3js.org/topojson.v2.min.js"></script>
  <script src="https://d3js.org/d3-geo.v1.min.js"></script>
  <!-- <script type="text/javascript" src="main.js"></script> -->
  <style>
    path {
      fill: lightgray;
      stroke: #000;
    }
    .graticule {
      fill: none;
      stroke: #ccc;
      stroke-width: .5px;
    }
    .foreground {
      fill: none;
      stroke: #333;
      stroke-width: 1.5px;
    }
  </style>
</head>

<body>
  <!-- <svg width="960" height="600"></svg> -->
  <script>
    var width = 960;
    var height= 600;

    const svg = d3.select("body").append("svg")
      .attr("width", width)
      .attr("height", height)
    const myProjection = d3.geoAlbersUsa() // initialize new projection
    const path = d3.geoPath().projection(myProjection) // initialize a new geoPath with chosen projection
    function drawMap(err, us) {
      if (err) throw err
      svg.append("g")
        .selectAll("path")
        .data(topojson.feature(us, us.objects.states).features)
        .enter().append("path")
        .attr("d", path);
    }
    d3.json("Assets/us.json", drawMap) 
  </script>
</body>

</html>
